<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/placeholder.png" />
    <!--<div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>-->
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <style type="text/css">
      html,body{
        width:100%;
        height:100%;
        margin:0;
        padding:0;
        overflow: hidden;
      }
      .root{
        width:100%;
        height:100%;
        background:lime;
        margin:0 auto;
      }
    </style>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>TravelPin - Enjoy your travel with pins' plan</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--the id = "google" must be google.....-->
    <div id="google">
      <script type="text/javascript">
        import {GOOGLE_MAP_API} from "../src/secureConstants";

        function changeSrc(){
          document.getElementById("google").src=`https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAP_API}`
        }
      </script>
    </div>
     <div id="root"></div>

  </body>
